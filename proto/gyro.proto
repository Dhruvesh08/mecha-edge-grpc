syntax = "proto3";

package gyro;

service GyroService {
    rpc GetMotionValues (Empty) returns (MotionValueResponse);
}

message AxisRequest {
    // You can include any request fields if needed.
}

message MotionValueResponse {
    double x_axis = 1;
    double y_axis = 2;
    double z_axis = 3;
}

message Empty {}
